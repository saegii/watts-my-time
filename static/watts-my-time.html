<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>
<body>
    <header class="w3-padding w3-border-bottom w3-margin-bottom w3-light-grey">
        <h2 class="w3-xlarge">ðŸ”‹ Watts-My-Time</h2>
    </header>
    <div class="main-content-width w3-margin">
        <form id="calculation-input-form" class="w3-container w3-padding w3-margin-bottom">
            <h4>Angabe zur Autobatterie</h4>
            <p>Geben Sie Ihre Informationen zu Ihrer Autobatterie sowie Ladestation ein.</p>
            <div class="w3-margin-bottom" style="display: block;">
                <label for="target-charge-level">Ziel-Ladestand (%)</label>
                <input type="number" id="target-charge-level" class="w3-input" required />
            </div>
            <div class="w3-margin-bottom" style="display: block;">
                <label for="battery-size">BatteriegrÃ¶sse (kWh)</label>
                <input type="number" id="battery-size" class="w3-input" required />
            </div>
            <div class="w3-margin-bottom" style="display: block;">
                <label for="charge-type">Ladetyp</label>
                <select id="charge-type" class="w3-select" required>
                    <option value="TRICKLE">Haushalt Steckdose</option>
                    <option value="AC">Standard-Wallbox</option>
                    <option value="STANDARD">Starke Wallbox</option>
                    <option value="WIRELESS">Induktives Laden</option>
                    <option value="DC_FAST">Schnell-Laden DC</option>
                    <option value="RAPID">Schnell-Laden neue Generation</option>
                    <option value="HPC">High-Power Charging</option>
                </select>
            </div>
            <div class="w3-right-align w3-margin-bottom" style="display: block;">
                <button id="submit-calculation" class="w3-button w3-blue w3-margin-top w3-round-large" type="button">Berechnen</button>
            </div>
        </form>
        <hr class="w3-border-light-grey" />
        <section id="calculated-duration-container" class="w3-container w3-padding w3-margin-bottom">
            <div class="w3-row w3-padding-top" style="display: flex;">
                <div class="w3-col s7">
                    <h4>Berechnete Ladedauer</h4>
                    <p id="calculated-duration">Noch keine Berechnung durchgefÃ¼hrt.</p>
                </div>
                <div class="w3-col s5" style="text-align: right;">
                    <canvas id="battery-canvas" width="300" height="150"></canvas>
                </div>
            </div>
        </section>
        <hr class="w3-border-light-grey" />
        <section id="latest-calculation-container" class="w3-container w3-padding">
            <h4>Letzte Berechnung</h4>
            <div id="latest-calculation" class="w3-border w3-padding w3-round-large"></div>
            <div class="w3-right-align w3-margin-bottom" style="display: block;">
                <button id="clear-history" class="w3-button w3-blue w3-margin-top w3-round-large" type="button">EintrÃ¤ge leeren</button>
            </div>
        </section>
    </div>
    <script type="module" src="js/api-service.js"></script>
</body>
</html>
